<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>权限请求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #2d2d30;
            color: #cccccc;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .permission-dialog {
            background: #252526;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dialog-header {
            padding: 20px 24px;
            border-bottom: 1px solid #3e3e42;
        }

        .dialog-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dialog-title strong {
            color: #4fc1ff;
        }

        .dialog-subtitle {
            font-size: 13px;
            color: #858585;
        }

        .dialog-content {
            padding: 20px 24px;
        }

        .details-container {
            margin-bottom: 20px;
        }

        details {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
        }

        details summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 500;
            list-style: none;
            cursor: pointer;
            user-select: none;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details summary .chevron {
            transition: transform 0.2s;
            color: #858585;
        }

        details[open] summary .chevron {
            transform: rotate(90deg);
        }

        .input-details {
            margin-top: 12px;
            padding: 12px;
            background: #2d2d30;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button.primary {
            background: #0e639c;
            color: white;
        }

        .button.primary:hover {
            background: #1177bb;
        }

        .button.secondary {
            background: #3e3e42;
            color: #cccccc;
        }

        .button.secondary:hover {
            background: #4e4e52;
        }

        .button.danger {
            background: transparent;
            border: 1px solid #5a5a5d;
            color: #cccccc;
        }

        .button.danger:hover {
            background: rgba(255, 60, 60, 0.1);
            border-color: #ff3c3c;
            color: #ff3c3c;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .reject-input-container {
            margin-top: 12px;
        }

        .reject-input {
            width: 100%;
            padding: 8px 12px;
            background: #3e3e42;
            border: 1px solid #5a5a5d;
            border-radius: 4px;
            color: #cccccc;
            font-size: 13px;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .reject-input:focus {
            border-color: #0e639c;
        }

        .reject-input::placeholder {
            color: #858585;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="permission-dialog">
        <div class="dialog-header">
            <div class="dialog-title">
                是否允许执行 <strong id="tool-name">写入文件</strong>？
            </div>
            <div class="dialog-subtitle">Claude 正在请求执行此操作的权限</div>
        </div>

        <div class="dialog-content">
            <div class="details-container">
                <details id="details">
                    <summary>
                        <span>详情</span>
                        <span class="chevron">▶</span>
                    </summary>
                    <div class="input-details" id="input-details">
                        <!-- 输入参数将在这里显示 -->
                    </div>
                </details>
            </div>

            <div class="buttons-container">
                <button class="button primary" onclick="handleApprove()">
                    <span class="shortcut">1</span>
                    <span>是</span>
                </button>
                <button class="button secondary" id="btn-approve-remember" onclick="handleApproveAndRemember()">
                    <span class="shortcut">2</span>
                    <span>是，且不再询问</span>
                </button>
                <button class="button danger" onclick="handleReject()">
                    <span class="shortcut">3</span>
                    <span>否</span>
                </button>
            </div>

            <div class="reject-input-container">
                <input type="text"
                       class="reject-input"
                       id="reject-message"
                       placeholder="告诉 Claude 应该做什么（可选）"
                       onkeydown="handleInputKeydown(event)">
            </div>
        </div>
    </div>

    <script>
        let currentRequest = null;

        // 初始化权限请求
        function initPermissionRequest(requestData) {
            currentRequest = requestData;

            // 更新工具名称
            document.getElementById('tool-name').textContent = requestData.toolName || '未知操作';

            // 更新输入参数详情
            const inputDetails = document.getElementById('input-details');
            if (requestData.inputs && Object.keys(requestData.inputs).length > 0) {
                inputDetails.textContent = JSON.stringify(requestData.inputs, null, 2);
                document.getElementById('details').style.display = 'block';
            } else {
                document.getElementById('details').style.display = 'none';
            }

            // 如果有建议权限，显示"不再询问"按钮
            const rememberBtn = document.getElementById('btn-approve-remember');
            if (requestData.suggestions && Object.keys(requestData.suggestions).length > 0) {
                rememberBtn.style.display = 'flex';
            } else {
                rememberBtn.style.display = 'none';
            }
        }

        // 批准请求
        function handleApprove() {
            if (currentRequest) {
                sendDecision(true, false, '');
            }
        }

        // 批准并记住
        function handleApproveAndRemember() {
            if (currentRequest) {
                sendDecision(true, true, '');
            }
        }

        // 拒绝请求
        function handleReject() {
            if (currentRequest) {
                const message = document.getElementById('reject-message').value.trim();
                sendDecision(false, false, message);
            }
        }

        // 发送决策到Java
        function sendDecision(allow, remember, rejectMessage) {
            const decision = {
                channelId: currentRequest.channelId,
                allow: allow,
                remember: remember,
                rejectMessage: rejectMessage
            };

            if (window.sendToJava) {
                window.sendToJava('permission_decision:' + JSON.stringify(decision));
            } else {
                console.error('sendToJava is not available');
            }

            // 清空输入框
            document.getElementById('reject-message').value = '';
        }

        // 处理键盘事件
        function handleInputKeydown(event) {
            if (event.key === 'Enter') {
                handleReject();
            }
        }

        // 全局键盘快捷键
        document.addEventListener('keydown', function(event) {
            // 不在输入框中时才响应数字快捷键
            if (document.activeElement.tagName !== 'INPUT') {
                if (event.key === '1') {
                    handleApprove();
                } else if (event.key === '2' && document.getElementById('btn-approve-remember').style.display !== 'none') {
                    handleApproveAndRemember();
                } else if (event.key === '3') {
                    // 聚焦到拒绝消息输入框
                    document.getElementById('reject-message').focus();
                }
            }

            // ESC 键拒绝
            if (event.key === 'Escape') {
                handleReject();
            }
        });

        // 自动聚焦到第一个按钮
        window.addEventListener('load', function() {
            document.querySelector('.button.primary').focus();
        });

        // 暴露给Java调用的方法
        window.initPermissionRequest = initPermissionRequest;
    </script>
</body>
</html>
